<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <a href="../../index.html">Projects</a>

    <h1>Calculator</h1>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="left-side">
                <div class="menu">
                    <button>del</button>
                    <button>C</button>
                    <button>.</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                </div>
            </div>
            <div class="operators">
                <button>÷</button>
                <button>×</button>
                <button>−</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
