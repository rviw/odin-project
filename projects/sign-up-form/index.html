<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <aside class="sidebar">
        <a href="../../index.html" class="back-link">Projects</a>

        <header class="logo">
            <div class="logo-bg">
                <img src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
                <span>Odin</span>
            </div>
        </header>

        <footer class="credit">
            Photo by <a href="https://unsplash.com/@lucasmarcomini?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lucas Marcomini</a> on <a href="https://unsplash.com/photos/northern-light-at-night-cVBz9q1T_9M?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </aside>

    <main>
        <section class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </section>
        
        <section class="form-section">
            <form action="" method="post" class="signup-form">
                <div class="form-card">
                    <h1 class="form-title">Create an account</h1>

                    <div class="form-grid">
                        <div class="field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required autocomplete="given-name">
                        </div>

                        <div class="field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required autocomplete="family-name">
                        </div>

                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required autocomplete="email" inputmode="email">
                        </div>

                        <div class="field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" autocomplete="tel" inputmode="tel">
                        </div>

                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
                        </div>

                        <div class="field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="8" autocomplete="new-password" aria-describedby="pw-hint">
                            <p class="hint" id="pw-hint" aria-live="polite"></p>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Create Account</button>
                </div>
            </form>

            <p class="login-link">
                Already have an account? <a href="#">Log in</a>
            </p>
        </section>
    </main>
</body>
</html>
